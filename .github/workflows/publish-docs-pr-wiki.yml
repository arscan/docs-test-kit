name: Publish wiki changes in docs PR
on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
concurrency:
  group: publish-wiki
  cancel-in-progress: true
permissions:
  contents: write
jobs:
  unpublish-docs-pr-wiki:
    runs-on: ubuntu-latest
    if: (startsWith(github.event.pull_request.title, 'DOCS') || startsWith(github.event.pull_request.title, '[DOCS]'))
    steps:
      - uses: actions/checkout@v4
      - uses: Andrew-Chen-Wang/github-wiki-action@86138cbd6328b21d759e89ab6e6dd6a139b22270
        with:
          path: docs
          strategy: init