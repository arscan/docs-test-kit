name: Publish wiki changes in docs PR
on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
concurrency:
  group: publish-wiki
  cancel-in-progress: true
permissions:
  pull-requests: write
  contents: write
jobs:
  publish-docs-pr-wiki:
    runs-on: ubuntu-latest
    if: (startsWith(github.event.pull_request.title, 'DOCS') || startsWith(github.event.pull_request.title, '[DOCS]'))
    steps:
      - uses: actions/checkout@v4
      - uses: Andrew-Chen-Wang/github-wiki-action@86138cbd6328b21d759e89ab6e6dd6a139b22270
        with:
          path: docs
          strategy: init
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `Wiki has been updated with the content of this docs PR for preview.
                     Close this PR to revert the Wiki changes to /docs folder on main.`
            })